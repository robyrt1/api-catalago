version: '3'
services:
  api-catalago-clean-architecture:
    container_name: api-catalago-clean-architecture
    build:
      context: './'
      dockerfile: ./docker/development.dockerfile
    environment:
      - NODE_ENV= development
      - api_version= "1.0.0"
    expose:
      - 3003
    ports:
      - '3003:3003'
    networks:
      - cache-ntw
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./env-files/.config.development.env


  # postgres-db:
