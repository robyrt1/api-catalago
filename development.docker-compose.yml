  redis:
    image: redis
    command: redis-server --requirepass Redis2019!
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
     test: ["CMD", "redis-cli", "-a", "Redis2019!", "ping"]
     interval: 30s
     timeout: 10s
     retries: 5
    
networks:
  cache-ntw:
    driver: bridge
    external: false  
volumes:
  redis-data:

